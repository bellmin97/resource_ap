<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<div class="resource-section">
    <button class="btn btn-primary toggle-btn" onclick="toggleContent('prefixListContent')">Prefix Lists</button>
    <div id="prefixListContent" class="content mt-3">
        <table id="prefixListTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Prefix List ID</th>
                    <th>Prefix List Name</th>
                    <th>CIDRs</th>
                </tr>
                <tr id="prefixListFilterRow">
                    {% for i in range(3) %}
                    <th>
                        <select class="form-select filter-select" data-column="{{ i }}">
                            <option value="">All</option>
                        </select>
                    </th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for pl in prefix_lists %}
                <tr>
                    <td>{{ pl.PrefixListId }}</td>
                    <td>{{ pl.PrefixListName }}</td>
                    <td>{{ pl.Cidrs }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <input type="text" id="cidrSearch" class="form-control" placeholder="Search by IP (e.g., 10.0)">
        <button id="downloadPrefixList" class="btn btn-secondary download-btn">Prefix List 데이터 다운로드</button>
    </div>
</div>
