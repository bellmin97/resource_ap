<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AWS 프로파일 선택</title>
</head>
<body>
    <h1>AWS 프로파일 선택</h1>
    <form action="/resources" method="post">
        <label for="profile">사용할 프로파일을 선택하세요:</label>
        <select name="profile" id="profile">
            {% for profile in profiles %}
            <option value="{{ profile }}">{{ profile }}</option>
            {% endfor %}
        </select>
        <button type="submit">리소스 조회</button>
    </form>

</body>
</html>
